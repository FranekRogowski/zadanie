<!DOCTYPE html> 
<html lang="pl-PL"> 
<html> 
     <head> 
             <meta charset="utf-8"> 
             <title> Formularz do zapisow na kolko muzyczne </title> 
     </head> 

<body style="background-color: #66FFFF;">

<h2>Formularz zapisu do kółka muzycznego</h2>



<form action="mailto:franekrogowski4@gmail.com" method="POST" enctype="text/plain">

    
    <fieldset>
        <legend>Twoje Dane</legend>

        <label for="imie">Imię:</label><br>
        <input type="text" id="imie" name="imie" maxlength="20" required><br><br>

        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" id="nazwisko" name="nazwisko" maxlength="20" required><br><br>

        <label for="email">Adres e-mail:</label><br>
        <input type="email" id="email" name="email" maxlength="30" required><br><br>

        <label for="wiek">Wiek:</label><br>
        <input type="number" id="wiek" name="wiek" min="1" max="120"><br><br>

        <label for="haslo">Hasło:</label><br>
        <input type="password" id="haslo" name="haslo"><br><br>
    </fieldset>

    <br>

    
    <fieldset>
        <legend>Preferencje Muzyczne</legend>

        <label>Wybierz swoje ulubione gatunki muzyczne:</label><br>
        <input type="checkbox" id="rock" name="gatunek" value="rock">
        <label for="rock">Rock</label><br>
        <input type="checkbox" id="jazz" name="gatunek" value="jazz">
        <label for="jazz">Jazz</label><br>
        <input type="checkbox" id="pop" name="gatunek" value="pop">
        <label for="pop">Pop</label><br>
        <input type="checkbox" id="klasyczna" name="gatunek" value="klasyczna">
        <label for="klasyczna">Muzyka klasyczna</label><br><br>

        <label>Preferowany typ muzyki:</label><br>
        <input type="checkbox" id="blues" name="typ" value="blues">
        <label for="blues">Blues</label><br>
        <input type="checkbox" id="electro" name="typ" value="electro">
        <label for="electro">Elektroniczna</label><br>
        <input type="checkbox" id="hiphop" name="typ" value="hiphop">
        <label for="hiphop">Hip-Hop</label><br><br>

        <label>Rodzaje wydarzeń:</label><br>
        <input type="checkbox" id="koncert" name="wydarzenie" value="koncert" checked>
        <label for="koncert">Koncerty</label>
        <input type="checkbox" id="warsztaty" name="wydarzenie" value="warsztaty">
        <label for="warsztaty">Warsztaty</label>
        <input type="checkbox" id="jam_session" name="wydarzenie" value="jam_session">
        <label for="jam_session">Jam Sessions</label>
        <input type="checkbox" id="festiwal" name="wydarzenie" value="festiwal">
        <label for="festiwal">Festiwale</label>
        <input type="checkbox" id="spotkanie" name="wydarzenie" value="spotkanie">
        <label for="spotkanie">Spotkania z artystami</label><br><br>
    </fieldset>

    <br>

    
    <fieldset>
        <legend>Instrumenty, na których grasz</legend>

        <label>Wybierz instrumenty:</label><br>
        <input type="radio" id="gitara" name="instrument" value="gitara">
        <label for="gitara">Gitara</label>
        <input type="radio" id="pianino" name="instrument" value="pianino">
        <label for="pianino">Pianino</label>
        <input type="radio" id="skrzypce" name="instrument" value="skrzypce">
        <label for="skrzypce">Skrzypce</label>
        <input type="radio" id="perkusja" name="instrument" value="perkusja" checked>
        <label for="perkusja">Perkusja</label><br><br>

        <label>Doświadczenie w grze:</label><br>
        <input type="radio" id="poczatkujacy" name="doswiadczenie" value="poczatkujacy">
        <label for="poczatkujacy">Początkujący</label><br>
        <input type="radio" id="sredniozaawansowany" name="doswiadczenie" value="sredniozaawansowany">
        <label for="sredniozaawansowany">Średniozaawansowany</label><br>
        <input type="radio" id="zaawansowany" name="doswiadczenie" value="zaawansowany">
        <label for="zaawansowany">Zaawansowany</label><br><br>

        <label>Inne instrumenty:</label><br>
        <input type="radio" id="fortepian" name="inny_instrument" value="fortepian">
        <label for="fortepian">Fortepian</label>
        <input type="radio" id="saksofon" name="inny_instrument" value="saksofon">
        <label for="saksofon">Saksofon</label>
        <input type="radio" id="trabka" name="inny_instrument" value="trabka">
        <label for="trabka">Trąbka</label>
        <input type="radio" id="bas" name="inny_instrument" value="bas">
        <label for="bas">Gitara basowa</label>
        <input type="radio" id="wokal" name="inny_instrument" value="wokal">
        <label for="wokal">Wokal</label><br><br>
    </fieldset>

    <br>

    
    <fieldset>
        <legend>Inne preferencje</legend>

        <label for="preferencja1">Preferencja spotkań:</label><br>
        <select id="preferencja1" name="preferencja1">
            <option value="online" selected>Online</option>
            <option value="stacjonarnie">Stacjonarnie</option>
            <option value="hybrydowo">Hybrydowo</option>
            <option value="nieokreslone">Brak preferencji</option>
            <option value="inne">Inne</option>
        </select><br><br>

        <label for="preferencja2">Rodzaj muzyki:</label><br>
        <select id="preferencja2" name="preferencja2">
            <option value="akustyczna">Akustyczna</option>
            <option value="elektroniczna">Elektroniczna</option>
            <option value="symfoniczna">Symfoniczna</option>
            <option value="folk">Folk</option>
        </select><br><br>

        <label for="preferencja3">Poziom aktywności:</label><br>
        <select id="preferencja3" name="preferencja3">
            <option value="niski">Niski</option>
            <option value="sredni" selected>Średni</option>
            <option value="wysoki">Wysoki</option>
        </select><br><br>
    </fieldset>

    <br>

   
    <fieldset>
        <legend>Uwagi dodatkowe</legend>

        <label for="uwagi">Uwagi i komentarze:</label><br>
        <textarea id="uwagi" name="uwagi" rows="5" cols="40"></textarea><br><br>
    </fieldset>

    <br>

    
    <button type="button" onclick="alert('Akcja przycisku 1')">Akcja 1</button>
    <button type="button" onclick="alert('Akcja przycisku 2')">Akcja 2</button>
    <input type="submit" value="WYŚLIJ">
    <input type="reset" value="CZYŚĆ">
</form>

    </body> 
  </html>
